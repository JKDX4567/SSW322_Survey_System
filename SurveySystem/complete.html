<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete a Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <button onclick="location.href='home.html'" class="back-btn">Home</button>
      <button onclick="location.href='login.html'" class="logout-btn">Logout</button>
    </header>

    <div class="pageTop">
      <div class="links">
        <button onclick="location.href='settings.html'">Account Settings</button>
        <button onclick="location.href='create.html'">Create Survey</button>
        <button onclick="location.href='completed.html'">Completed Surveys</button>
      </div>
      <img src="pages.png" alt="Notebook" class="top-image" />
    </div>

    <h2>Complete a Survey</h2>

    <!-- Dropdown selector -->
    <div id="survey-picker">
      <label for="survey-selector">Select a survey to complete:</label>
      <select id="survey-selector">
        <option disabled selected>Select a survey</option>
      </select>
    </div>

    <!-- Placeholder where survey form will appear -->
    <div id="survey-form-area"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!isLoggedIn()) {
        location.href = "index.html";
        return;
      }

      const currentUser = getCurrentUser();
      const allSurveys = getSurveys();

      const dropdown = document.getElementById("survey-selector");
      const formArea = document.getElementById("survey-form-area");

      const availableSurveys = allSurveys.filter(s => s.createdBy !== currentUser.username);

      if (availableSurveys.length === 0) {
        dropdown.innerHTML = `<option disabled selected>No surveys available</option>`;
        return;
      }

      availableSurveys.forEach(survey => {
        const option = document.createElement("option");
        option.value = survey.id;
        option.textContent = survey.title;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", () => {
        const selectedSurvey = getSurveyById(parseInt(dropdown.value));
        if (selectedSurvey) {
          renderSurveyForm(selectedSurvey);
        }
      });

      function renderSurveyForm(survey) {
        formArea.innerHTML = `<h3>${survey.title}</h3><form id="survey-form"></form>`;

        const form = document.getElementById("survey-form");

        survey.questions.forEach((question, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "question-block";

          const label = document.createElement("label");
          label.textContent = `${index + 1}. ${question.text}`;
          wrapper.appendChild(label);

          if (question.type === "text") {
            const input = document.createElement("input");
            input.type = "text";
            input.name = `q${index}`;
            wrapper.appendChild(input);
          } else if (question.type === "multiple-choice") {
            question.options.forEach(option => {
              const optionLabel = document.createElement("label");
              const radio = document.createElement("input");
              radio.type = "radio";
              radio.name = `q${index}`;
              radio.value = option;
              optionLabel.appendChild(radio);
              optionLabel.append(option);
              wrapper.appendChild(optionLabel);
            });
          }

          form.appendChild(wrapper);
        });

        const submitBtn = document.createElement("button");
        submitBtn.type = "submit";
        submitBtn.textContent = "Submit";
        form.appendChild(submitBtn);

        form.onsubmit = (e) => {
          e.preventDefault();
          const answers = [];
          survey.questions.forEach((q, i) => {
            const input = form.querySelector(`[name="q${i}"]`);
            answers.push(input ? input.value || "(No answer)" : "(No input)");
          });

          if (!survey.responses) survey.responses = [];
          survey.responses.push({
            respondent: currentUser.username,
            answers,
            date: new Date().toISOString()
          });

          saveSurveys(allSurveys);
          alert("Survey submitted successfully!");
          location.href = "home.html";
        };
      }
    });
  </script>

  <script src="scripts.js"></script>
</body>
</html>
