<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button onclick="location.href='home.html'" class="back-btn">
          Home
        </button>

        <button class="dark-toggle-btn" onclick="toggleDarkMode()">
          ðŸŒ™ Dark Mode
        </button>

        <button
        onclick="
          localStorage.removeItem('currentUser');
          localStorage.removeItem('editSurveyId');
          location.href='index.html';
          "
          class="logout-btn"
        >
          Logout
        </button>
      </header>

      <div class="page-title">
        <h1>Create a Survey</h1>
      </div>

      <div class="pageTop">
        <div class="links">
          <button onclick="location.href='settings.html'">
            Account Settings
          </button>
          <button onclick="location.href='completed.html'">
            Completed Surveys
          </button>
          <button onclick="location.href='complete.html'">
            Complete a Survey
          </button>
        </div>
        <img src="pages.png" alt="Notebook" class="top-image" />
      </div>

      <div class="survey-form">
        <div class="form-group">
          <label for="survey-title">Survey Title</label>
          <input type="text" id="survey-title" required />
        </div>
        <div class="form-group">
          <label for="survey-description">Description</label>
          <textarea id="survey-description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="survey-public" /> Make survey public
          </label>
        </div>

        <h3>Questions</h3>
        <div id="questions-container">
          <!-- Questions will be added here -->
        </div>

        <button onclick="addQuestion()" class="add-btn">Add Question</button>
        <button onclick="saveSurvey(event)" class="save-btn">Save Survey</button>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script>


      
    const editingId = localStorage.getItem('editSurveyId');  // set from Home page

    if (editingId) {
        fetch(`http://127.0.0.1:3000/api/surveys/${editingId}`, {
            headers: { 'Authorization': `Bearer ${getToken()}` }
        })
        .then(r => r.json())
        .then(populateForm)
        .catch(console.error);
    }

    function populateForm(s) {
        /* header fields */
        document.getElementById('survey-title').value       = s.title;
        document.getElementById('survey-description').value = s.description;
        document.getElementById('survey-public').checked    = !!s.isPublic;

        /* questions */
        const box = document.getElementById('questions-container');
        box.innerHTML = '';   // clear default template

        s.questions.forEach(q => {
            addQuestion();                     // your existing helper
            const qDiv = box.lastElementChild; // grab the block we just added

            qDiv.querySelector('.question-text').value  = q.text;
            qDiv.querySelector('.question-type').value  = q.type;

            if (q.type !== 'text') {
                qDiv.querySelector('.question-options').value = q.options.join('\n');
                qDiv.querySelector('.options-container').style.display = 'block';
            }
        });
    }

    /* â”€â”€ tweak saveSurvey() so PUT <=> POST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function saveSurvey(evt) {
      evt.preventDefault();

      /* -------- build the survey object the same way -------- */
      const survey = {
          title       : document.getElementById('survey-title').value.trim(),
          description : document.getElementById('survey-description').value.trim(),
          isPublic    : document.getElementById('survey-public').checked,
          questions   : Array.from(document.querySelectorAll('.question')).map(block => {
              const type = block.querySelector('.question-type').value;
              return {
                  text    : block.querySelector('.question-text').value.trim(),
                  type,
                  options : type === 'text'
                              ? []                                           // no options for free-text
                              : block.querySelector('.question-options')
                                     .value.split('\n').map(x => x.trim()).filter(Boolean)
              };
          })
      };

      /* -------- decide between POST and PUT -------- */
      const method   = editingId ? 'PUT'  : 'POST';
      const endpoint = editingId ? `/api/surveys/${editingId}` : '/api/surveys';

      fetch(`http://127.0.0.1:3000${endpoint}`, {
          method,
          headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
          },
          body: JSON.stringify(survey)
      })
      .then(res => {
          if (!res.ok) throw new Error('Server error');
          localStorage.removeItem('editSurveyId');   // clean up the flag
          window.location = 'home.html';
      })
      .catch(err => alert('Could not save survey: ' + err.message));
  }
      
      document.addEventListener("DOMContentLoaded", () => {
        if (!isLoggedIn()) {
          location.href = "index.html";
        }

    
        if (!editingId) addQuestion();

      });

      function addQuestion() {
        const questionId = Date.now();
        const questionsContainer = document.getElementById(
          "questions-container"
        );

        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.dataset.id = questionId;

        questionDiv.innerHTML = `
                <div class="form-group">
                    <label>Question Text</label>
                    <input type="text" class="question-text" required>
                </div>
                <div class="form-group">
                    <label>Question Type</label>
                    <select class="question-type" onchange="updateOptions(this)">
                        <option value="text">Short Answer&nbsp;(free text)</option>
                        <option value="radio">Multiple Choice (Single Answer)</option>
                        <option value="checkbox">Multiple Choice (Multiple Answers)</option>
                    </select>
                </div>
                <div class="options-container" id="options-${questionId}" style="display: none;">
                    <label>Options (one per line)</label>
                    <textarea class="question-options" rows="3"></textarea>
                </div>
                <button onclick="removeQuestion(${questionId})" class="remove-btn">Remove Question</button>
            `;

        questionsContainer.appendChild(questionDiv);
      }

      function updateOptions(selectElement) {
        const questionDiv = selectElement.closest(".question");
        const optionsContainer =
          questionDiv.querySelector(".options-container");

        if (
          selectElement.value === "radio" ||
          selectElement.value === "checkbox"
        ) {
          optionsContainer.style.display = "block";
        } else {
          optionsContainer.style.display = "none";
        }
      }

      function removeQuestion(id) {
        const questionDiv = document.querySelector(
          `.question[data-id="${id}"]`
        );
        if (questionDiv) {
          questionDiv.remove();
        }
      }

    </script>

    <script>
      // Load dark mode from localStorage
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
        }
      });
    
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
      }
    </script>
    
  </body>
</html>
